<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <meta charset='utf-8'>
    <title></title>
  </HEAD>
  <BODY>
    <h1>Loop</h1>
    <ul>
      <script>
        i = 0;
        while (i < 4){
            document.write('<li>'+(i+1)+'</li>');
            i++;
        }
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        document.write('<li>4</li>');
      </script>
    </ul>
  </BODY>
</HTML>
